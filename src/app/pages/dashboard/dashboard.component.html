<app-side-rail></app-side-rail>
<div class="dashboard">
  <div class="shell">
    <app-topbar></app-topbar>
    <div class="auth-pill" *ngIf="connected; else loginTpl">
      <span class="tick">âœ…</span>
      <span>Token: Connected â€” expires in {{ formatRemaining() }}</span>
      <span class="refresh" (click)="refresh()">ðŸ”„</span>
    </div>
    <ng-template #loginTpl>
      <button class="login-btn" (click)="login()">Login with Upstox</button>
    </ng-template>
    <div class="main">
      <div class="left-col">
        <app-asset-header></app-asset-header>

        <div class="panel price-panel">
          <div class="price-big">
            {{ liveLtp !== null ? formatInr(liveLtp) : 'â€”' }}
          </div>
          <span class="chip-live" *ngIf="marketClosed">Market Closed</span>
          <div class="muted">24h <span class="rise">+0.68%</span></div>
        </div>

        <div class="metrics">
          <app-metric-card *ngFor="let m of metrics" [title]="m.title" [value]="m.value"></app-metric-card>
        </div>

        <div class="bottom">
          <app-donut-score [value]="97"></app-donut-score>
          <app-trust-bar [value]="88"></app-trust-bar>
        </div>
      </div>

      <div class="right-col">
        <app-candle-panel></app-candle-panel>
        <app-trade-history [rows]="trades"></app-trade-history>
      </div>
    </div>
  </div>
</div>
