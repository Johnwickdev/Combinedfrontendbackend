<div class="layout" [class.collapsed]="sidebarCollapsed">
  <app-sidebar [collapsed]="sidebarCollapsed"></app-sidebar>
  <div class="main">
    <app-topbar (menu)="toggleSidebar()"></app-topbar>
    <div class="content">
      <div class="kpi-row">
        <app-kpi-card *ngFor="let k of kpis" [title]="k.title" [value]="k.value" [delta]="k.delta" [positive]="k.positive" [gradient]="k.gradient"></app-kpi-card>
      </div>
      <div class="middle-row">
        <app-line-card></app-line-card>
        <app-progress-card [data]="progress"></app-progress-card>
      </div>
      <app-table-card [data]="transactions"></app-table-card>
    </div>
  </div>
</div>
