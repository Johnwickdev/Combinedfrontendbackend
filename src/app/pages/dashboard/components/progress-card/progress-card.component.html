<div class="progress-card">
  <h3>Session by Country</h3>
  <div class="row" *ngFor="let item of data">
    <div class="label">
      <span class="flag">{{ item.flag }}</span>
      {{ item.label }}
    </div>
    <div class="bar">
      <div class="fill" [style.width.%]="item.value"></div>
    </div>
    <span class="value">{{ item.value }}%</span>
  </div>
</div>
