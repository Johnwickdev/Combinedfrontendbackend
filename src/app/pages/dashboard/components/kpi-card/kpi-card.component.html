<div class="kpi-card" [class.gradient]="gradient">
  <div class="menu">
    <img src="../../assets/icons/kebab.svg" alt="menu" />
  </div>
  <p class="title">{{ title }}</p>
  <h3 class="value">{{ value }}</h3>
  <span class="delta" [class.positive]="positive" [class.negative]="!positive" *ngIf="delta">
    {{ delta }}
  </span>
</div>
