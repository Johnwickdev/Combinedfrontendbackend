name: Deploy to Elastic Beanstalk

on:
  push:
    branches: [ main ]   # change if you deploy from a different branch

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # If you don't actually build any Node assets, you can remove this block.
      # - uses: actions/setup-node@v4
      #   with:
      #     node-version: 20

      - name: Build JAR (skip tests)
        run: ./mvnw -B package -DskipTests -DskipFrontend=true -Dskip.installnodenpm=true

      - name: Locate built JAR
        run: echo "JAR_FILE=$(ls target/*.jar | head -n 1)" >> $GITHUB_ENV

      - name: Prepare deployment bundle (Procfile + JAR at zip root)
        run: |
          test -f Procfile || { echo "Missing Procfile at repo root"; exit 1; }
          JAR_BASENAME=$(basename "$JAR_FILE")
          cp "$JAR_FILE" "$JAR_BASENAME"
          # include .ebextensions only if it exists (AL2023 usually doesn't need it)
          if [ -d ".ebextensions" ]; then
            zip -r deploy.zip "$JAR_BASENAME" Procfile .ebextensions
          else
            zip -r deploy.zip "$JAR_BASENAME" Procfile
          fi
          echo "DEPLOY_ZIP=deploy.zip" >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}  # set to eu-north-1 in your repo secrets

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          application_name: ${{ secrets.EB_APP_NAME }}     # e.g. Autotrade
          environment_name: ${{ secrets.EB_ENV_NAME }}     # e.g. Autotrade-env
          version_label: github-${{ github.sha }}
          region: ${{ secrets.AWS_REGION }}                # e.g. eu-north-1
          deployment_package: ${{ env.DEPLOY_ZIP }}
