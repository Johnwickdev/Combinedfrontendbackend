name: Deploy to Elastic Beanstalk

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: corretto

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build JAR
        run: ./mvnw package -DskipTests -DskipFrontend=true -Dskip.installnodenpm=true
      - name: Locate built JAR
        run: echo "JAR_FILE=$(ls target/*.jar | head -n 1)" >> $GITHUB_ENV

      - name: Create deployment bundle
        run: |
          JAR_BASENAME=$(basename "$JAR_FILE")
          cp "$JAR_FILE" "$JAR_BASENAME"
          zip -r deploy.zip "$JAR_BASENAME" Procfile .ebextensions
          echo "DEPLOY_ZIP=deploy.zip" >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          application_name: ${{ secrets.EB_APP_NAME }}
          environment_name: ${{ secrets.EB_ENV_NAME }}
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          version_label: github-${{ github.sha }}
          region: ${{ secrets.AWS_REGION }}
          deployment_package: ${{ env.DEPLOY_ZIP }}
